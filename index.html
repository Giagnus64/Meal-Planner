<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equip="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="build/styles/main.css">
    <title>Meal Planner</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary mb-2">
        <a class="navbar-brand" id="logo-color">Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar">
                <form class="form-inline form-group mb-0">
                    <div class="form-row">
                        <div class="col-auto col-input">
                            <input class="form-control mr-0 date-input" type="date" aria-label="Search">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="nav-item btn btn-warning date-button">Enter Date</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="add-to-day" tabindex="-1" role="dialog" aria-labelledby="Add Recipe" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="day-select" class="col-sm-2 col-form-label">Day</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <select class="form-control" id="day-select">
      				  <option>9/14</option>
				      <option>9/15</option>
				      <option>9/16</option>
				    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="meal-select" class="col-sm-2 col-form-label">Meal</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <select class="form-control" id="meal-select">
      				  <option>Breakfast</option>
				      <option>Lunch</option>
				      <option>Dinner</option>
				    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="add-ingredients">
                                    <label class="form-check-label" for="add-ingredients">
			          Add Ingredients to Shopping List
			        </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" data-toggle="modal" data-target="#add-to-day" class="btn btn-primary" id="add-recipe-modal">Add Recipe</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal-->
    <div class="flex-body d-flex">
        <div class="container d-flex flex-wrap justify-content-center card-container-all">
            <div class="row card-recipe-container mt-3 mb-3 justify-content-center">
                <form>
                    <div class="form-group">
                        <h2 class="recipe-search-title text-center">Search For Recipes</h2>
                        <label class="text-center" for="search-input">Enter ingredients separated by commas, or the name of a dish</label>
                        <textarea class="form-control" id="search-input" rows="1"></textarea>
                        <button type="button" class="btn btn-info mx-auto mt-3 search-recipe-submit">Search</button>
                    </div>
                </form>
            </div>

            <!-- Days -->
            <div class="row justify-content-center align-content-center card-day-container">
            </div>
        </div>
        <div class="container justify-content-center shopping-list">
            <h3 class="list-title text-center">Shopping List</h3>
            <ul class="list-group shopping-list-start">
                <li class="list-group-item border-info item-1">Rice<button type="button" class="close close-x" aria-label="Close"><span class="close-x" aria-hidden="true">&times;</span></button></li>
            </ul>
            <div class="form-group mt-2">
                <textarea class="form-control shopping-list-input" rows="2" placeholder="Enter items separated by commas i.e. Rice, Chicken, Bay Leaves"></textarea>
            </div>
            <div class="row list-buttons mt-2">
                <button type="button" class="btn btn-primary add-shopping-list">Add Items</button>
                <button type="button" class="btn btn-secondary clear-shopping-list">Clear List</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer bg-primary d-flex">
        <div class="copyright"><span class="copyright-icon">&copy;</span>Made by Gianfranco Nuschese</div>
        <div class="icons">
            <a target="_blank" href="https://github.com/Giagnus64">
                <i class="fab fa-github"></i>
            </a>
            <!-- Replace with portfolio link -->
            <a target="_blank" href="mailto:giagnus64@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a target="_blank" href="https://github.com/Giagnus64/Meal-Planner">
                <i class="fas fa-info-circle"></i>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="build/app.bundle.js"></script>
</body>

</html>
